<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✔️ Redirigiendo...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111b21; /* Fondo oscuro tipo WhatsApp */
      color: #e1e1e1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 100px; /* Ajusta el tamaño según sea necesario */
      margin-bottom: 15px;
    }
    .spinner {
      border: 4px solid #2a3942;
      border-top: 4px solid #0bbd69; /* Verde confiable */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="logo_solo-sinbg.png" alt="Logo"> <!-- Aquí debes poner la URL o el nombre correcto del archivo -->
  <h1>✔️ Redirigiendo...</h1>
  <div class="spinner"></div>

  <script>
  setTimeout(function() {
    fetch("https://tuusuario.github.io/tu-repositorio/redireccion.json") // Reemplaza con la URL correcta de tu GitHub Pages
      .then(response => response.json())
      .then(data => {
        setTimeout(function() {
          window.location.href = data.url;
        }, 3000);
      });
  }, 2000);
</script>

</body>
</html>
