<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111b21;
      color: #e1e1e1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .spinner {
      border: 4px solid #2a3942;
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn-wsp {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #25D366;
      color: #111b21;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-wsp:hover {
      background-color: #1ebd5b;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #8899a6;
    }
  </style>
</head>
<body>
  <img src="logo_solo-sinbg.png" alt="Alpaca Logo" class="logo" />
  <h1>✔️ Redirigiendo a WhatsApp...</h1>
  <div class="spinner"></div>

  <a 
    href="https://wa.me/5491137699194?text=Hola%21%20Quiero%20un%20usuario" 
    class="btn-wsp" 
    id="btnWsp"
    onclick="trackWhatsAppClick()"
  >
    Ir a WhatsApp
  </a>

  <footer>© 2025 Alpaca</footer>

  <script>
    function trackWhatsAppClick() {
      // Evento personalizado para Google Analytics 4
      gtag('event', 'click_whatsapp', {
        event_category: 'Redirección',
        event_label: 'Botón WhatsApp'
      });

      // Evento personalizado para Meta Pixel
      fbq('trackCustom', 'ClickWhatsApp');
    }
  </script>
</body>
</html>
